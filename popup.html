<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Anti-Phish Guard</title>
  <style>
    body { font-family: Arial, sans-serif; width: 340px; padding: 12px; }
    label { display: block; margin-top: 8px; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 6px; }
    .row { display:flex; align-items:center; gap:8px; margin-top:8px; }
    #status { color: #2c7; margin-left: 8px; }
    #allowlist { margin-top: 12px; font-size: 13px; }
    .allow-row { display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid #eee; }
    button { padding:6px 8px; cursor: pointer; }
    .btn-muted { background: #eee; border: 1px solid #ddd; }
    #testResult { margin-top: 10px; padding: 8px; border-radius: 4px; font-size: 13px; display: none; }
    #testResult.ok { background: #e6ffed; color: #064; border: 1px solid #b7f1c7; }
    #testResult.bad { background: #ffecec; color: #900; border: 1px solid #f3b1b1; }
    #testResult.info { background: #eef6ff; color: #044; border: 1px solid #cfe3ff; }
    .small { font-size: 12px; color: #666; margin-top:6px; }
  </style>
</head>
<body>
  <h3>Anti-Phish Guard</h3>

  <label>
    <input type="checkbox" id="enabled" />
    Enabled
  </label>

  <label for="apiKey">Google Safe Browsing API key (for testing)</label>
  <input type="text" id="apiKey" placeholder="Paste API key here" autocomplete="off" />

  <div class="row">
    <button id="saveBtn">Save</button>
    <button id="testKeyBtn">Test key on active tab</button>
    <span id="status"></span>
  </div>

  <div id="testResult" role="status"></div>

  <div id="mutualNote" class="small">
    Note: Storing the API key in the extension is insecure. Use only for local testing.
  </div>

  <div id="allowlist">
    <h4 style="margin:12px 0 6px 0;">Allowlist</h4>
    <div id="allowlistItems">(none)</div>
    <div style="margin-top:8px;">
      <input type="text" id="allowInput" placeholder="example.com" style="width:70%;" />
      <button id="addAllowBtn" class="btn-muted">Add</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
