<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Anti-Phish Guard — Navigation paused</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg-red:#8b0000;--accent-yellow:#f59e0b}
    html,body{height:100%;margin:0;background:var(--bg-red);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .card{max-width:820px;background:rgba(0,0,0,0.18);padding:20px;border-radius:12px}
    h1{margin:0;font-size:20px;color:#fff}
    .reason{margin-top:12px;background:rgba(255,255,255,0.06);padding:12px;border-radius:8px}
    .meta{margin-top:8px;color:rgba(255,255,255,0.9)}
    .actions{margin-top:12px;display:flex;gap:10px}
    button{padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .btn-allow{background:var(--accent-yellow);color:#111;font-weight:600}
    .btn-close{background:rgba(255,255,255,0.08);color:#fff}
    .source{margin-top:8px;font-size:13px;color:rgba(255,255,255,0.95)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="heading" aria-describedby="reason">
      <h1 id="heading">Navigation is paused</h1>
      <div class="reason" id="reason"><strong>Reason:</strong> <span id="reasonText">Checking...</span></div>
      <div class="meta"><strong>Destination:</strong> <span id="destHost">—</span><div id="destFull"></div></div>
      <div class="source">Decision source: <strong id="decisionSource">—</strong></div>
      <div class="actions">
        <button id="allowBtn" class="btn-allow">Allow this host and proceed</button>
        <button id="closeBtn" class="btn-close">Close tab</button>
      </div>
    </div>
  </div>
  <script src="warning.js"></script>
</body>
</html>
